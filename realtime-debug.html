<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appwrite Realtime Debugger</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #eee;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background: #ea4c89;
            border: none;
            color: white;
            border-radius: 4px;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        input {
            padding: 10px;
            background: #444;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
            width: 60%;
        }

        #logs {
            height: 400px;
            overflow-y: auto;
            background: #000;
            padding: 10px;
            border: 1px solid #444;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #333;
            padding-bottom: 2px;
        }

        .log-time {
            color: #888;
            margin-right: 10px;
        }

        .log-type-info {
            color: #4dc4ff;
        }

        .log-type-success {
            color: #43b581;
        }

        .log-type-error {
            color: #f04747;
        }

        .log-type-event {
            color: #faa61a;
            font-weight: bold;
        }
    </style>
    <!-- Load Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.0"></script>
</head>

<body>
    <div class="container">
        <h1>üîç Appwrite Realtime Debugger</h1>

        <div class="card">
            <h3>1. Configuration</h3>
            <p>Using config from appwrite-config.js (hardcoded below for isolation)</p>
            <div id="configStatus">Initializing...</div>
        </div>

        <div class="card">
            <h3>2. Actions</h3>
            <div style="margin-bottom: 10px;">
                <button onclick="initSDK()">Step 1: Init SDK & Check Session</button>
                <div id="sessionInfo" style="margin-top: 5px; color: #aaa;"></div>
            </div>
            <div style="margin-bottom: 10px;">
                <input type="text" id="channelIdInput" placeholder="Enter Channel ID (optional)">
                <button onclick="subscribe()" id="subBtn" disabled>Step 2: Subscribe</button>
            </div>
            <div>
                <input type="text" id="msgInput" placeholder="Message text">
                <button onclick="sendMsg()" id="sendBtn" disabled>Step 3: Send Message</button>
            </div>
        </div>

        <div class="card">
            <h3>3. Logs</h3>
            <div id="logs"></div>
            <button onclick="document.getElementById('logs').innerHTML = ''"
                style="margin-top: 10px; background: #444; font-size: 12px; padding: 5px 10px;">Clear Logs</button>
        </div>
    </div>

    <script>
        // CONFIGURATION (MATCHING YOUR PROJECT)
        const CONFIG = {
            endpoint: 'https://cloud.appwrite.io/v1',
            projectId: '6784f3ac003b5c912256',
            databaseId: '6784f57b0000a70f1b79',
            collectionId: 'messages_collection'
        };

        let client, account, databases, realtime;
        let unsubscribe = null;
        let currentUser = null;

        function log(message, type = 'info', data = null) {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();

            let dataStr = '';
            if (data) {
                try {
                    dataStr = ' <pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } catch (e) { dataStr = ' [Object]'; }
            }

            entry.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-type-${type}">${message}</span>${dataStr}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
            console.log(`[${type}]`, message, data || '');
        }

        async function initSDK() {
            try {
                const { Client, Account, Databases, Realtime } = Appwrite;
                client = new Client();
                client.setEndpoint(CONFIG.endpoint).setProject(CONFIG.projectId);

                account = new Account(client);
                databases = new Databases(client); // Note: Using standard Databases class
                realtime = new Realtime(client);

                log('SDK Initialized', 'info');

                // Check Session
                try {
                    currentUser = await account.get();
                    log('‚úÖ User Logged In:', 'success', currentUser);
                    document.getElementById('sessionInfo').textContent = `Logged in as: ${currentUser.name} (${currentUser.$id})`;
                    document.getElementById('subBtn').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                } catch (e) {
                    log('‚ö†Ô∏è No Session Found (Guest)', 'error', e);
                    document.getElementById('sessionInfo').textContent = 'Not logged in. Please log in via main app first.';
                }

                document.getElementById('configStatus').textContent = `Project: ${CONFIG.projectId} | DB: ${CONFIG.databaseId}`;

            } catch (e) {
                log('‚ùå Initialization Failed', 'error', e);
            }
        }

        function subscribe() {
            if (unsubscribe) {
                unsubscribe();
                log('Unsubscribed from previous channel', 'info');
            }

            const channelId = document.getElementById('channelIdInput').value || 'general'; // Just for filtering

            // THE CRITICAL PART: CHANNEL STRING
            // Try to use the same format as the main app
            const channel = document.getElementById('channelIdInput').value || `tablesdb.${CONFIG.databaseId}.tables.${CONFIG.collectionId}.rows`;

            // Log it clearly as requested
            log(`üîå Connecting to Channel String:`, 'info', channel);

            try {
                unsubscribe = realtime.subscribe(channel, (response) => {
                    log('üì® RAW REALTIME EVENT RECEIVED', 'event', response);
                    log('Payload:', 'info', response.payload);
                });
                log('‚úÖ Subscription Request Sent', 'success');

                // Also subscribe to account for testing
                realtime.subscribe('account', (response) => {
                    log('üë§ Account Event:', 'event', response);
                });
                log('‚úÖ Account Subscription Sent (Test)', 'info');

            } catch (e) {
                log('‚ùå Subscribe Failed', 'error', e);
            }
        }

        async function sendMsg() {
            const text = document.getElementById('msgInput').value;
            if (!text) return;

            // We need to match the schema. Messages collection has 'channelId'
            const channelId = 'general'; // Default or from input if you had one

            const data = {
                channelId: channelId,
                authorId: currentUser.$id,
                author: currentUser.name,
                authorName: currentUser.name,
                text: text,
                timestamp: new Date().toISOString(),
                edited: false
            };

            log('üì§ Sending Message (HTTP)...', 'info', data);

            try {
                // Using Databases (or TablesDB if available in this SDK version)
                // The CDN SDK v14 might use Databases. createDocument
                const result = await databases.createDocument(
                    CONFIG.databaseId,
                    CONFIG.collectionId,
                    'unique()',
                    data
                );
                log('‚úÖ HTTP Send Success (201 Created)', 'success', result);
                document.getElementById('msgInput').value = '';
            } catch (e) {
                log('‚ùå Send Failed', 'error', e);
            }
        }
    </script>
</body>

</html>
